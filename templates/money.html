<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      width: 100%;
    }

    #camera-feed {
      border: 3px solid #007bff;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 28px;
      font-weight: bold;
      color: #dc2626;
      margin-bottom: 10px;
    }

    #currency-response {
      font-weight: bold;
      margin-top: 15px;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Currency Detection</h1>
  <video id="camera-feed" width="100%" height="auto" autoplay playsinline></video>
  <div id="countdown">Initializing camera...</div>
  <p id="currency-response">Waiting for analysis...</p>
</div>

<script>
  const videoElement = document.getElementById('camera-feed');
  const currencyResponse = document.getElementById('currency-response');
  const countdownElement = document.getElementById('countdown');
  const question = "What currency and how much it is in the image";

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  // Start speaking instructions
  function speak(text) {
    const synth = window.speechSynthesis;
    const utter = new SpeechSynthesisUtterance(text);
    synth.speak(utter);
  }

  // Access the correct camera
  navigator.mediaDevices.getUserMedia({
    video: isMobile ? { facingMode: { exact: "environment" } } : true,
    audio: false
  })
  .then(stream => {
    videoElement.srcObject = stream;
    speak("Please place the currency note in front of the camera.");
    startCountdown();
  })
  .catch(err => {
    console.error("Camera access error:", err);
    alert("Could not access the camera.");
  });

  // Countdown logic
  function startCountdown() {
    let count = 5;
    countdownElement.textContent = "Capturing in " + count + "...";
    const timer = setInterval(() => {
      count--;
      if (count > 0) {
        countdownElement.textContent = "Capturing in " + count + "...";
      } else {
        clearInterval(timer);
        countdownElement.textContent = "Capturing image...";
        detectCurrency(); // auto trigger detection
      }
    }, 1000);
  }

  // Auto currency detection
  function detectCurrency() {
    const canvas = document.createElement("canvas");
    canvas.width = videoElement.videoWidth;
    canvas.height = videoElement.videoHeight;
    canvas.getContext("2d").drawImage(videoElement, 0, 0);
    const imageBase64 = canvas.toDataURL("image/jpeg");

    fetch("/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image: imageBase64, question: question })
    })
    .then(res => res.json())
    .then(data => {
      currencyResponse.textContent = data.answer;
      speak(data.answer);
    })
    .catch(err => {
      currencyResponse.textContent = "Error during detection.";
      console.error("Detection error:", err);
    });
  }
</script>

</body>
</html>
